<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Získat kód</title>
    <style>
        /* Основной стиль для страницы */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            overflow: hidden;
            background-color: #E6F7FF; /* Мягкий голубой фон */
            font-family: 'Arial', sans-serif;
        }

        /* Стиль для заголовка */
        h1 {
            font-size: 40px;
            color: #FF6347; /* Ярко-красный */
            text-shadow: 2px 2px 10px rgba(255, 99, 71, 0.7); /* Тень для текста */
            margin-bottom: 20px;
        }

        /* Стиль для кнопки */
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #FFD700; /* Золотистый цвет */
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        /* Эффект на кнопке при наведении */
        button:hover {
            background-color: #FF4500; /* Ярко-оранжевый на hover */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Získat jedinečný kód</h1>
    <form action="redirect.php" method="POST">
        <button type="submit">Získat kód!</button>
    </form>
</body>
</html>
